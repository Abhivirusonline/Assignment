<h1>
    Q4:Write a program to implement a class having static functions. <a href="./JS/Question_4.js" target="_blank">OPEN JS</a>
</h1>
<hr>
<div class="container-code">
    <code>
        class rectangle                    <br>
        {                                   <br>
            static perimeter = (l,b) =>     <br>
            {                               <br>
                return 2*(l+b);             <br>
            }                               <br>
        }                                   <br>
        rectangle.perimeter(5,2);           <br>
    </code>
