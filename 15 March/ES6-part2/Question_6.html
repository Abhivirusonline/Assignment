<h1>
    Q6:Import a module for filtering unique elements in an array. <a href="./JS/Question_6.js">JS CODE</a>
</h1>
<hr>
<div class="container">
    <h4>OUTPUT :: </h4>
    <p id="unique"></p>
</div>
<div class="container-code">
    <h4>JS CODE :: </h4>
    <xmp>
        let unique = () =>
        {
        var a = [2,5,5,7,3,9,8,9];
        return [...new Set(a)];
        }
        document.getElementById("cylinder").innerHTML = "Original Array = [2,5,5,7,3,9,8,9] <br /> and Unique Array = " + unique();
    </xmp>
</div>
