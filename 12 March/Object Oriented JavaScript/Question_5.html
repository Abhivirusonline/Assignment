<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 5</title>
    <link rel="stylesheet" href="./CSS/style.css">

<body>
<h1>
    Q5:  Create a function which returns number of invocations and number of instances of a function.
</h1>
<hr>
<div class="container">
    <div class="controls">
        <button onclick="check(0)">Invoke</button>
        <button onclick="check(1)">Instanciate</button>
    </div>
    <div class="result">
        <div class="invoke">
            <div class="card">
                <label>0</label>
            </div>
        </div>
        <div class="instanciate">
            <div class="card">
                <label>0</label>
            </div>
        </div>
    </div>
</div>
<script src="./JS/Question_5.js"></script>
</body>
</html>
