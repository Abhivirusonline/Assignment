<!DOCTYPE html>
<html>
<head>
	<title>Question 17 - Introduction to JQuery</title>
	<style type="text/css">
      * {
         box-sizing: border-box;
        }
        label{
            font-size: 17px;
            font-weight: 600;
        }
	</style>
</head>

<body>
	<h1>Question  17</h1>
<h3>Create a image array and in div create a slide show to animate images of delay of 500ms..</h3>
<hr>
<div class="container">
	<div id="Slide" >
		<img id="0" src="./Assets/11.jpg" alt="Slide 1" style="display: none;" />
		<img id="1" src="./Assets/12.jpg" alt="Slide 2" style="display: none;" />
		<img id="2" src="./Assets/13.jpg" alt="Slide 3" style="display: none;" />
		<img id="3" src="./Assets/14.jpg" alt="Slide 4" style="display: none;" />
		<img id="4" src="./Assets/15.jpg" alt="Slide 5" style="display: none;" />
	</div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js""></script>
<script type="text/javascript">
$(document).ready(function(){	
  var position=0;
  var size=$('img').length;
  $('#Slide').css('height','300px').css('width','80%').css('border','1px solid red').css('border-radius','5px');
  $('#Slide img').css('height','100%').css('width','100%').css('border-radius','5px');
  setInterval(slideFunction,500);
  function slideFunction() {
  	$('img').css('display','none');
  	$('#'+position).toggle();
  	if(position==size-1)
  		position=0;
  	else position++;
  }
});
</script>
</body>
</html>
