<!DOCTYPE html>

<body>
	<h1>Question  12</h1>
<h3>We have bind a click funtion to parent div but we want stop it from performing when user clicks on its child li.</h3>

<hr>
<div>
    this is  div
    <ul>
        <li>LIST ITEM 1</li>
        <li>LIST ITEM 1</li>
        <li>LIST ITEM 1</li>
        <li>LIST ITEM 1</li>
    </ul>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$('div').click(function(){alert("Parent is clicked");})
.children().click(function(){
    return false;
}).attr('disabled',true);
});
</script>
