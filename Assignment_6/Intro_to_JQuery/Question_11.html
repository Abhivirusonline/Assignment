<!DOCTYPE html>
<html>
<head>
	<title>Question 10 - Introduction to JQuery</title>
	<style type="text/css">
        label{
            font-size: 17px;
            font-weight: 600;
        }
        div{
            height: 400px;
            border-radius: 15px;
            border: 1px solid grey;
        }
	</style>
</head>

<body>
	<h1>Question  11</h1>
<h3>On clicking on "google" tag. It is taking us to google home page. Stop it from happening.
</h3>

<hr>
<a href="https://www.google.com" target="_blank">Google</a>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js""></script>
<script type="text/javascript">
$(document).ready(function(){
    $('a').click(function(e){
        e.preventDefault();
    });
});
</script>
</body>
</html>
